<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Портфоліо Відеооператора</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <div class="logo"></div>
    <nav>
      <a href="index.html">Головна</a>
      <a href="reviews.html">Відгуки</a>
      
      <a href="pricing.html">Ціни</a>
    </nav>
  </header>

  <main>
    <div class="photoh" >
      <div class="textph">
        <h1>Про нас</h1>
        <p>Love Story Lviv — це команда відеооператорів, яка знімає емоції, а не просто кадри.
        Спеціалізуємось на love story, весіллях та особливих моментах у Львові й по всій Україні.
        Ми віримо, що кожна історія — унікальна. Ми знімаємо саме так.</p>
        <a href="#portfolio" class="scroll-btn">Дивитися роботи ↓</a>
      </div>
    </div>

    <section id="portfolio">
      <div class="tabs">
        <button class="tab-button active" data-tab="photos">Фото</button>
        <button class="tab-button" data-tab="videos">Відео</button>
      </div>
      <div class="media-container">
        <button class="nav-arrow nav-left" aria-label="Попереднє" disabled>&lsaquo;</button>
        <div class="media-content"></div>
        <button class="nav-arrow nav-right" aria-label="Наступне">&rsaquo;</button>
      </div>
    </section>
  </main>

  <script>
(() => {
  const photos = [
    'photo/photo1.jpg',
    'photo/photo2.jpg',
    'photo/photo3.jpg',
    'photo/photo4.jpg',
    'photo/photo5.jpg',
    'photo/photo6.jpg',
    'photo/photo7.jpg',
    'photo/photo8.jpg',
    'photo/photo9.jpg',

  ];

  const videos = [
    'https://www.youtube.com/embed/9iEmlhaklKY',
    'https://www.youtube.com/embed/f7TTN1TF764',
    'https://www.youtube.com/embed/HduREAqXPJ0'
  ];

  const tabButtons = document.querySelectorAll('.tab-button');
  const mediaContent = document.querySelector('.media-content');
  const btnLeft = document.querySelector('.nav-left');
  const btnRight = document.querySelector('.nav-right');

  let currentTab = 'photos';
  let currentIndex = 0;

  function updateMedia() {
    mediaContent.innerHTML = '';
    if (currentTab === 'photos') {
      const img = document.createElement('img');
      img.src = photos[currentIndex];
      img.alt = `Фото ${currentIndex + 1}`;
      img.draggable = false;
      img.style.maxWidth = '100%';
      img.style.maxHeight = '500px';
      mediaContent.appendChild(img);
    } else {
      const iframe = document.createElement('iframe');
      iframe.src = videos[currentIndex];
      iframe.width = '100%';
      iframe.height = '500';
      iframe.frameBorder = '0';
      iframe.allow =
        'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
      iframe.allowFullscreen = true;
      mediaContent.appendChild(iframe);
    }

    btnLeft.disabled = currentIndex === 0;
    btnRight.disabled =
      (currentTab === 'photos' && currentIndex === photos.length - 1) ||
      (currentTab === 'videos' && currentIndex === videos.length - 1);
  }

  tabButtons.forEach((button) => {
    button.addEventListener('click', () => {
      if (button.dataset.tab === currentTab) return;
      currentTab = button.dataset.tab;
      currentIndex = 0;
      tabButtons.forEach((btn) => btn.classList.remove('active'));
      button.classList.add('active');
      updateMedia();
    });
  });

  btnLeft.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      updateMedia();
    }
  });

  btnRight.addEventListener('click', () => {
    const limit =
      currentTab === 'photos' ? photos.length - 1 : videos.length - 1;
    if (currentIndex < limit) {
      currentIndex++;
      updateMedia();
    }
  });

  updateMedia();
})();
</script>

  

</body>
</html>
